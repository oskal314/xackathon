<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Форма регистрации</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <section class="block-f">
    <div class="block-form">
      <div class="container">
        <div class="block-form-all">
          <h1 class="registr-h1">Регистрация</h1>
          <form action="" method="post">
            <input type="text" class="form-control" name="name" id="name" placeholder="ФИО">
            <input type="text" class="form-control" name="login" id="login" placeholder="Введите логин">
            <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль">
            <select name="role" id="role" class="form-control">
              <option value="">Выбор роли </option>
              <option value="student">Студент</option>
              <option value="teacher">Преподователь</option>
              <option value="employee">Сотрудник</option>
            </select>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-light form-control" formaction="authorization.html">Зарегистрироваться</button>
            </div>
            <div class="d-flex justify-content-center">
              <a href="authorization.html" class="form-control-a">Вернуться на главную</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>



  <script src="js/script.js"></script>
</body>

</html>
