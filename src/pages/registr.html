<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Форма регистрации</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <div class="container mt-4">
    <h1>Регистрация</h1>
    <form action="" method="post">
      <input type="text" class="form-control" name="name" id="name" placeholder="ФИО">
      <input type="text" class="form-control" name="login" id="login" placeholder="Ввидите логин">
      <input type="password" class="form-control" name="password" id="password" placeholder="Ввидите пароль">
      <input id="email" type="text" name="email" class="form-control">
      <!-- <select name="age" class="select">
        <option value="от 18 до 25" selected>Молодой</option>
        <option value="от25 до 45">Старый</option>
        <option value="от 45">Олд</option>
      </select> -->
      <button type="submit" class="btn btn-success">Зарегистрировать</button>
    </form>
  </div>




  <script src="js/script.js"></script>
</body>

</html>
